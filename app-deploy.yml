apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
  namespace: solar-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: solar-system-sa
      containers:
      - name: frontend
        image: mraidiachref/solar-system:52bf7acbbc004040c5e381acdfe48a5900e6fc2d
        ports:
        - containerPort: 3000
        envFrom:
          - secretRef:
            name: solar-system-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 3000
